%YAML 1.1
---
# This is a ser2net configuration file, tailored to be rather
# simple.
#
# Find detailed documentation in ser2net.yaml(5)
# A fully featured configuration file is in
# /usr/share/doc/ser2net/examples/ser2net.yaml.gz
#.
# If you find your configuration more useful than this very simple
# one, please submit it as a bugreport

define: &banner \r\nser2net port \p device \d [\B] (Debian GNU/Linux)\r\n\r\n

#connection: &con0096
#    accepter: tcp,2000
#    enable: on
#    options:
#      banner: *banner
#      kickolduser: true
#      telnet-brk-on-sync: true
#    connector: serialdev,
#              /dev/ttyS0,
#              9600n81,
#              local
#              nobreak
#              rtscts xonxoff

#--- start seahu config ---

connection: &seahu_0
  enable: "on"
  timeout: 0
  accepter: tcp,2012
  connector: serialdev,/dev/ttyS0,9600n81,local xonxoff

connection: &seahu_1
  enable: "off"
  timeout: 0
  accepter: tcp,2013
  connector: 'serialdev,/dev/ttyS0,9600n81,local '

connection: &seahu_2
  enable: "on"
  timeout: 400
  accepter: tcp,2014
  connector: serialdev,/dev/ttyAMA0,57600n81,local rtscts
